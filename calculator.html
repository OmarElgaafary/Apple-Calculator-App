<!DOCTYPE html>
<html>

<head>
  <title>Apple Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-outer-container">
    <div class="calculator-display">
      <div class="calculator-result">
      </div>

    </div>
    <div class="calculator-buttons-grid">
      <button class="calculator-button top-button" data-button-value="AC">AC</button>
      <button class="calculator-button top-button" data-button-value="sign">+/-</button>
      <button class="calculator-button top-button" data-button-value="%">%</button>
      <button class="calculator-button operator-button" data-button-value="/">&divide;</button>
      <button class="calculator-button" data-button-value="7">7</button>
      <button class="calculator-button" data-button-value="8">8</button>
      <button class="calculator-button" data-button-value="9">9</button>
      <button class="calculator-button operator-button" data-button-value="*">&times;	</button>
      <button class="calculator-button" data-button-value="4">4</button>
      <button class="calculator-button" data-button-value="5">5</button>
      <button class="calculator-button" data-button-value="6">6</button>
      <button class="calculator-button operator-button" data-button-value="-">&minus;</button>
      <button class="calculator-button" data-button-value="1">1</button>
      <button class="calculator-button" data-button-value="2">2</button>
      <button class="calculator-button" data-button-value="3">3</button>
      <button class="calculator-button operator-button" data-button-value="+">&plus;</button>
      <button class="calculator-button" data-button-value="calc"></button>
      <button class="calculator-button" data-button-value="0">0</button>
      <button class="calculator-button" data-button-value=".">.</button>
      <button class="calculator-button operator-button" data-button-value="=">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
